{% extends "templates/base.html" %}

    {% block pastehere %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
       {% for item in ct %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ item.strMealThumb}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> {{ item.strMeal}}</h5>
              <p class="card-text">This is a longer card with supporting text for {{ item.strMeal}} above as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
        </div>
        {% endfor%}
    {% endblock %}
    </div>
